<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/estilos.css" rel="stylesheet" /> 

</head>
<body>
    <a href="index.html">Voltar</a>

    <div class="container">
    <form action="" method="get">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome"  
                    required="true" maxlength="10" class="form-control" />
        </div>    
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email"
                     
                     required="true" class="form-control" />
        </div> 
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataNascimento"class="form-control"
                    name="dataNascimento" />
            <!--
            <input type="datetime-local" /> Data e hora juntos
            -->
        </div>   
        <div class="mb-3">
            <label class="form-label">Fumante:</label>
            <div class="form-check">
                <input type="radio" id="fumante1" name="fumante" value="S" 
                    class="form-check-input" />
                <label class="form-check-label" for="fumante1" >Sim</label>
            </div>
            <div class="form-check"> 
                <input type="radio" id="fumante2" name="fumante" value="N" 
                    class="form-check-input" />
                <label class="form-check-label" for="fumante2">Não</label> 
            </div>
            <div class="form-check"> 
                <input type="radio" id="fumante3" name="fumante" value="D"
                    class="form-check-input" />
                 <label class="form-check-label" for="fumante3">De vez em quando</label> 
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Lugares de interesse:</label>
            <div class="row">
                <div class="col mb-6 form-check">
                    <input type="checkbox" id="lugares1" name="lugares" value="Rio"
                       class="form-check-input"/>
                    <label for="lugares1" class="form-check-label">Rio de Janeiro</label>
                </div>
                <div class="col mb-6 form-check">
                    <input type="checkbox" id="lugares2" name="lugares" value="Serra"
                        class="form-check-input" />
                    <LABEL for="lugares2" class="form-check-label">Serra Gaúcha</label>
                </div>
            </div>
            <div class="row">
                <div class="col mb-6 form-check">
                    <input type="checkbox" id="lugares3" name="lugares" value="Jeri" 
                        class="form-check-input" />
                    <Label for="lugares3" class="form-check-label">Jericoacoara</label>
                </div>
                <div class="col mb-6 form-check">
                    <input type="checkbox" id="lugares4" name="lugares" value="Noronha"
                        class="form-check-input" />
                    <label for="lugares4" class="form-check-label">Fernando de Noronha</label>    
                </div>
            </div>
            <div class="row">
                <div class="col mb-6 form-check">
                    <input type="checkbox" id="lugares5" name="lugares" value="Mara"
                        class="form-check-input" />
                    <label for="lugares5" class="form-check-label">Maragogi</label>    
                </div>
                <div class="col mb-6 form-check">
                    <input type="checkbox" id="lugares6" name="lugares" value="Foz"
                        class="form-check-input" />
                    <label for="lugares6" class="form-check-label">Foz do Iguaçu</label>    
                </div>
            </div>    
        </div>

        <div class="mb-3">
            <label class="form-label" for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" class="form-select">
                <option></option>
                <option value="1">Rio de Janeiro</option>
                <option value="2">Duque de Caxias</option>
                <option value="3">Angra dos Reis</option>
                <option value="4">Arraial do Cabo</option>
            </select>
        </div>
<!--        
        <div>
            <select multiple>
                <option>Rio de Janeiro</option>
                <option>Serra Gaúcha</option>
                <option>Jericoacoara</option>
                <option>Fernando de Noronha</option>    
                <option>Maragogi</option>    
                <option>Foz do Iguaçu</option>    
    
            </select>
        </div>
-->
        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea id="mensagem" name="mensagem" 
              placeholder="Digite sua mensagem" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="senha" for="form-label">Senha</label>
            <input type="password" id="senha" name="senhahackeada"
                 required="true" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="numeroPessoas" class="form-label">Número de Pessoas</label>
            <input type="number" id="numeroPessoas" class="form-control"
               name="numeroPessoas" />  
        </div>
        <div class="mb-3">
            <input type="submit" value="Enviar" class="btn btn-primary" />
            <input type="reset" value="Limpar" class="btn btn-secondary" />
        </div>
    </form>
    </div>
</body>
    <script src="js/bootstrap.js"></script>
</html>
