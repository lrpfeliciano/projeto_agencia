<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link href="css/estilos.css" rel="stylesheet" /> 

</head>
<body>
    <a href="index.html">Voltar</a>

    <form action="" method="get">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" 
                    required="true" maxlength="10" class="campo" />
        </div>    
        <div>
            <input type="email" id="email" name="email"
                     placeholder="E-mail"
                     required="true" class="campo" />
        </div> 
        <div>
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" 
                    name="dataNascimento" />
            <input type="datetime-local" />
        </div>   
        <div>
            <label>Fumante:</label>
            <input type="radio" id="fumante1" name="fumante" value="S" />Sim 
            <input type="radio" id="fumante2" name="fumante" value="N" />Não 
            <input type="radio" id="fumante3" name="fumante" value="D" />De vez em quando 

        </div>
        <div>
            <label>Lugares de interesse:</label>
            <div class="grid-container">
                <div class="coluna">
                    <input type="checkbox" id="lugares1" name="lugares" value="Rio"/><label>Rio de Janeiro</label>
                </div>
                <div class="coluna">
                    <input type="checkbox" id="lugares2" name="lugares" value="Serra" /><LABEL>Serra Gaúcha</label>
                </div>

                <div class="coluna">
                    <input type="checkbox" id="lugares3" name="lugares" value="Jeri"  /><Label>Jericoacoara</label>
                </div>
                <div class="coluna">
                    <input type="checkbox" id="lugares4" name="lugares" value="Noronha" /><label>Fernando de Noronha</label>    
                </div>
                <div class="coluna">
                    <input type="checkbox" id="lugares5" name="lugares" value="Mara" /><label>Maragogi</label>    
                </div>
                <div class="coluna">
                    <input type="checkbox" id="lugares6" name="lugares" value="Foz" /><label>Foz do Iguaçu</label>    
                </div>
            </div>    
        </div>

        <div>
            <label>Cidade:</label>
            <select id="cidade" name="cidade" class="campo">
                <option></option>
                <option value="1">Rio de Janeiro</option>
                <option value="2">Duque de Caxias</option>
                <option value="3">Angra dos Reis</option>
                <option value="4">Arraial do Cabo</option>
            </select>
        </div>
        <div>
            <select multiple>
                <option>Rio de Janeiro</option>
                <option>Serra Gaúcha</option>
                <option>Jericoacoara</option>
                <option>Fernando de Noronha</option>    
                <option>Maragogi</option>    
                <option>Foz do Iguaçu</option>    
    
            </select>
        </div>
        <div>
            <textarea id="mensagem" name="mensagem" 
              placeholder="Digite sua mensagem" class="campo"></textarea>
        </div>
        <div>
            <input type="password" id="senha" name="senhahackeada"
                 required="true" class="campo" />
        </div>
        <div>
            <input type="number" id="numeroPessoas" class="campo"
               name="numeroPessoas" placeholder="Número de pessoas" />  
        </div>
        <div>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </div>
    </form>
</body>
</html>
